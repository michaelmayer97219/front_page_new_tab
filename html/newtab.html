<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Front Page New Tab</title>
    <link rel="stylesheet" href="../font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/newtab.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/scraper_styles.css"></link>
    <link rel="stylesheet" href="../css/jquery-ui-1.11.2/jquery-ui.min.css">
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script src="../css/jquery-ui-1.11.2/external/jquery/jquery.js"></script>
    <script src="../css/jquery-ui-1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/test_sites.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/scrapers.js"></script>
    <script type="text/javascript" src="../js/newtab.js"></script>
        

  </head>
  <body>
    <!-- page content -->
    
    <div id='settingBox'>
      <div id='menu' title='Show Options' class='menuOption'><i class="fa fa-bars fa-2x"></i></div>
      <div id='background' title='Change Background' class='menuOption'><i class="fa fa-photo fa-2x"></i></div>
      <div id='add' title='Add Sites' class='menuOption'><i class="fa fa-plus fa-2x"></i></div>
      <div id='remove' title='Remove Sites' class='menuOption'><i class="fa fa-remove fa-2x"></i></div>
      <div id='mail' title='Message Us' class='menuOption'><i class="fa fa-envelope fa-2x"></i></div>
    </div>

    <div id='main'>

      
   
   </div>
   <div id='footPad'></div>
      <div id='ntFoot' >
        
        <!-- <div id='settings'>Settings</div> -->
        <div class='bottomButton' id='background'>
          <span>Change Background</span>
          <div class='optionBox'>

            <div id='grid' class='option'></div>
            <div id='math' class='option'></div>
            <div id='arches' class='option'></div>
            <div id='subtle_white_feathers' class='option'></div>
            <div id='stardust' class='option'></div>
            <div id='swirl' class='option'></div>
            <div id='wood' class='option'></div>
            <div id='tri' class='option'></div>
            <div id='squares' class='option'></div>
            <div id='null' class='option'></div>
            
          </div>
      </div>
      <div class='bottomButton' id='removeSites'><span>Remove Sites</span></div>
      <div class='bottomButton' id='addScrapers'>
        <span>Add Sites</span>
        <div id='addScrapeBox'>
          <div id='addScrapeSlideable'>
            
          </div>
        </div>
      </div>
      <div class='bottomButton' id='contact'><span><a href="mailto:me@micjm.com">Contact</a></span>
      </div>  
    </div>
  </body>
</html>
